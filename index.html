<!DOCTYPE html>
<html>
<head>
  <title>Returning to App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start; /* align at top */
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .card {
      background: white;
      margin-top: 50px; /* space from top */
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
    }

    h2 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      color: #666;
      font-size: 15px;
      line-height: 1.4;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      border-radius: 24px; /* more rounded for modern look */
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #45a049;
    }

    .small {
      margin-top: 18px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Processing Your Payment</h2>
    <p>Weâ€™re taking you back to the app to confirm your subscription status.</p>

    <a id="openAppBtn" class="btn">Open Memhr Degfe</a>

    <p class="small">
      If nothing happens, tap the button above.
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const txRef = params.get("tx_ref");

    // deep link to app
    const deepLink = "memhrdegfe://payment-return?tx_ref=" + txRef;

    // Set button link
    document.getElementById("openAppBtn").href = deepLink;

    // Attempt automatic redirect
    // window.location.href = deepLink;
  </script>

</body>
</html>
